        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>

        <title>GovTech XSS Demonstration Challenge</title>

    <body>
        <br>
        <div width="100%" style="text-align: center">
            <h1 width="100%">GovTech XSS Demonstration Challenge</h1>
            <br>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-sm">
                    <div class="form-group">
                        <label for="url">Payload</label>
                        <input type="password" class="form-control" id="url">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col text-center">
                    <button type="submit" class="btn btn-primary mb-2" onclick="loadIFrame()">Load Payload</button>
                </div>
            </div>
        </div>
       
        <hr>
        <div class="container">
            <div class="row">
                <div class="col-sm">
                    <iframe src="http://sec-tech.cf:8082/" width="100%" height="400px" id="iframe_window"></iframe>
                </div>
            </div>
        </div>
    </body>
    <script>
        function loadIFrame() {
            $('#iframe_window').attr("src", $('#url').val());
        }
    </script>
