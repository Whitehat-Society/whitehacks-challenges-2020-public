<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="img/sectech-favicon.png" />

    <title>SMU Official Transcript</title>
    <!-- Bootstrap core CSS -->
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="bootstrap/starter-template.css" rel="stylesheet">
    <link href="css/custom.css" rel="stylesheet">
</head>
<body>
<main role="main" class="container">
    <div class="starter-template">
        <div class="row mb-3">
            <div class="col-sm">
                <img class="img-fluid" src="img/sectech-logo.png" width="280" height="126" alt="SMU Logo">
            </div>
            <div class="col-sm"></div>
            <div class="col-sm">
                <p><i>Administration Building<br>SecTech University<br>81 SecTech Street<br>Singapore 188355</i></p>
            </div>
        </div>
        <div class="text-left">
            <h6>Name: {name}</h6>
            <h6>NRIC: {nric}</h6>
        </div>
        <h5 class="text-center mb-3 mt-5"><u>Official Transcript for FY2020/20201 Semester 1</u></h5>
        <table class="table table-sm table-bordered same-width-table mb-4">
            <thead>
            <tr class="table-color">
                <th scope="col" class="white-text">Course Code</th>
                <th scope="col" class="white-text">Course Name</th>
                <th scope="col" class="white-text">Grade</th>
            </tr>
            </thead>
            <tbody>
            {grade}
            </tbody>
        </table>
        
    </div>
</main><!-- /.container -->
<!-- Bootstrap core JavaScript
================================================== -->
<script type="text/javascript" src="bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
